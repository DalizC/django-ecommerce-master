{% load cart_template_tags %}
{% load static %}

<header>
    <!-- Jumbotron -->
    <div class="p-3 text-center bg-primary-dark border-bottom">
      <div class="container">
        <div class="row gy-3">
          <!-- Left elements -->
          <div class="col-lg-2 col-sm-4 col-4">
            <a href="https://mdbootstrap.com/" target="_blank" class="float-start">
              <img src="{% static 'img/music.png' %}" height="35" />
            </a>
          </div>
          <!-- Left elements -->
    
          <!-- Center elements -->
          <div class="order-lg-last col-lg-5 col-sm-8 col-8">
            <div class="d-flex float-end header-options">
              {% if request.user.is_authenticated %}
              <!--<a href="https://github.com/mdbootstrap/bootstrap-material-design" class="me-1 border rounded py-1 px-3 nav-link d-flex align-items-center" target="_blank">
                <i class="fas fa-heart m-1 me-md-2"></i><p class="d-none d-md-block mb-0">Wishlist</p>
              </a>-->
              {% else %}
              <a href="{% url 'account_login' %}" class="me-1 border rounded py-1 px-3 nav-link d-flex align-items-center" target="_blank"> 
                <i class="fas fa-user-alt m-1 me-md-2"></i><p class="d-none d-md-block mb-0">Iniciar Sesión</p> 
              </a>
              <a href="{% url 'account_signup' %}" class="me-1 border rounded py-1 px-3 nav-link d-flex align-items-center" target="_blank"> 
                <i class="fas fa-user-alt m-1 me-md-2"></i><p class="d-none d-md-block mb-0">Registrarse</p> 
              </a>
              {% endif %}
              <a href="{% url 'core:order-summary' %}" class="me-1 border rounded py-1 px-3 nav-link d-flex align-items-center cart" target="_blank">
                <i class="fas fa-shopping-cart m-1 me-md-2"><span class="count">{{ request.user|cart_item_count }}</span></i><p class="d-none d-md-block mb-0">Mi Carro</p>
               </a>
              {% if request.user.is_authenticated %}
              <a href="https://github.com/mdbootstrap/bootstrap-material-design" class="me-1 border rounded py-1 px-3 nav-link d-flex align-items-center" target="_blank"> 
                <i class="fas fa-user-alt m-1 me-md-2"></i><p class="d-none d-md-block mb-0">Mi Cuenta</p> 
              </a>
              <a href="{% url 'account_logout' %}" class="me-1 border rounded py-1 px-3 nav-link d-flex align-items-center" target="_blank">
                <i class="fas fa-heart m-1 me-md-2"></i><p class="d-none d-md-block mb-0">Cerrar Sesión</p>
              </a>
              {% endif %}
            </div>
          </div>
          <!-- Center elements -->
    
          <!-- Right elements -->
          <div class="col-lg-5 col-md-12 col-12">
            <div class="input-group float-center">
              <div class="form-outline">
                <input type="search" id="form1" class="form-control" />
                <label class="form-label" for="form1">Buscar</label>
              </div>
              <button type="button" class="btn btn-primary shadow-0">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
          <!-- Right elements -->
        </div>
      </div>
    </div>
    <!-- Jumbotron -->
</header>
